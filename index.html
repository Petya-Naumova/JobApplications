<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap 101 Template</title>
      <!-- Bootstrap -->
      <link href="http:////maxcdn.bootstrapcdn.com/bootswatch/3.3.2/spacelab/bootstrap.min.css" rel="stylesheet">
      <script src="js/inner.js"></script>
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <div style="margin-top: 10%;">
         <div style="width: 600px; margin: 0 auto; margin-bottom: 2%;"><h1>Job Applications</h1></div>
         <table id="JobOffersList" style="width: 600px; margin: 0 auto;" class="table table-bordered table-hover">
               <tr class="active">
                  <th>Title</th>
                  <th>Description</th>
                  <th>Requirements</th>
                  <th>Address</th>
               </tr>
               
         </table>
         <button type="button" class="btn btn-info">Info</button>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
