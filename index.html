      <div>
         <div style="width: 600px; margin: 0 auto; margin-bottom: 2%;"><h1>Applicants</h1></div>

         </table>
         
      </div>

      <div style="width: 600px; margin: 0 auto; maring-top: 10%;">
         <h2>Choose an applicant:</h2>
         <select class="form-control" id="applicantDropDown">
            
         </select>
      </div>      

      <div style="margin-top: 5%; margin-bottom: 10%;">
         <div style="width: 600px; margin: 0 auto; margin-bottom: 2%;"><h1>Job Applications</h1><h4 id="systemMessage" style="color: red;"></h4></div>
         <table id="JobOffersList" style="width: 600px; margin: 0 auto;" class="table table-bordered table-hover">

                  <th>Title</th>
