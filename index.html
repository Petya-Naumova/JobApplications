<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap 101 Template</title>
      <!-- Bootstrap -->
      <link href="http:////maxcdn.bootstrapcdn.com/bootswatch/3.3.2/spacelab/bootstrap.min.css" rel="stylesheet">
      <script src="js/inner.js"></script>
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <div style="margin-top: 10%;">
         <table style="width: 600px; margin: 0 auto;" class="table table-bordered table-hover">
               <tr class="active">
                  <th>Job Applications</th>
                  <th>Description</th>
                  <th>Requirements</th>
                  <th>Address</th>
               </tr>
               <tr>
                  <th class="active">Offer ID</th>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
               </tr>
               <tr>
                  <th class="active">Title</th>
                  <td class="success">Web Developer</td>
                  <td class="success">RoR Developer</td>
                  <td class="success">Game Developer</td>
               </tr>
               <tr class="warning">
                  <td>John</td>
                  <td>Admin</td>
                  <td>555-5555</td>
               </tr>
               <tr class="danger">
                  <td>James</td>
                  <td>Sales</td>
                  <td>555-5555</td>
               </tr>
               <tr class="info">
                  <td class="danger">Total</td>
                  <td>Total</td>
                  <td>Total</td>
               </tr>
         </table>
         <button type="button" class="btn btn-info">Info</button>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
